<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Decano | UniEmplea</title>

    <style>
        :root {
            --primary: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e5e7eb;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0;
            color: var(--text);
        }

        header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 20px rgba(0,0,0,.06);
            text-align: center;
            transition: transform .15s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #4b5563;
        }

        .card a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background: var(--primary);
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 500;
        }

        .card a:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Panel del Decano</h1>
    <p>Gestión académica de carreras</p>
    
</header>

    <footer>
        <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
    </footer>
    
<main>
    <div class="grid">

        <div class="card">
            <h3> Carreras</h3>
            <p>Asignar y administrar directores de carrera</p>
            <a href="{{ url_for('decano.listar_carreras') }}">
                Gestionar carreras
            </a>
        </div>

        
        <div class="card">
            <h3> Docentes</h3>
            <p>Visualizar docentes registrados</p>
            <a href="{{ url_for('decano.gestionar_docentes') }}">
                Ir a Docentes
            </a>
        </div>

        <div class="card">
            <h3> Directores</h3>
            <p>Visualizar directores de carrera</p>
            <a href="{{ url_for('decano.ver_directores') }}">
                Ver directores
            </a>
        </div>


        

    </div>

    
</main>

</body>
</html>
