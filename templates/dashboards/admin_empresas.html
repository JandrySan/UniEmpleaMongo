<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Empresas</title>

<style>
:root {
    --primary: #2563eb;
    --danger: #dc2626;
    --bg: #f8fafc;
    --card: #ffffff;
    --border: #e5e7eb;
    --text: #1f2937;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    padding: 30px;
    color: var(--text);
    margin: 0;
}

h2 {
    margin-top: 0;
}

.volver {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 14px;
    background: var(--primary);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
}

.volver:hover {
    opacity: .9;
}

.card {
    background: var(--card);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    margin-bottom: 30px;
}

form {
    margin-bottom: 15px;
}

input {
    padding: 8px 10px;
    margin-right: 6px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid var(--border);
    width: 200px;
}

button {
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: var(--primary);
    color: white;
    font-weight: 500;
    transition: transform .1s, opacity .2s;
}

button:hover {
    transform: scale(1.03);
    opacity: .9;
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead {
    background: #f1f5f9;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid var(--border);
    text-align: left;
}

tbody tr:hover {
    background: #f8fafc;
}

td form {
    margin: 0;
}
</style>
</head>
<body>

<!-- BOT√ìN VOLVER -->
<a href="{{ url_for('admin.dashboard_admin') }}" class="volver">
    ‚¨Ö Volver 
</a>

<h2>üè¢ Empresas</h2>

<!-- FORMULARIO -->
<div class="card">
    <form method="POST">
        <input name="nombre" placeholder="Nombre" required>
        <input name="correo" placeholder="Correo" required>
        <input name="telefono" placeholder="Tel√©fono">
        <input name="direccion" placeholder="Direcci√≥n">
        <button>‚ûï Crear</button>
    </form>
</div>

<!-- TABLA -->
<div class="card">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for e in empresas %}
            <tr>
                <td>{{ e.nombre }}</td>
                <td>{{ e.correo }}</td>
                <td>
                    <form method="POST"
                          action="{{ url_for('admin.eliminar_empresa', id=e.id) }}">
                        <button>üóë Eliminar</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
