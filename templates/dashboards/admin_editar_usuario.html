<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        header {
            background: #0d6efd;
            color: white;
            padding: 20px;
        }

        main {
            padding: 30px;
            max-width: 500px;
            margin: auto;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
        }

        button {
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #0b5ed7;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<header>
    <h1>Editar Usuario</h1>
</header>

<main>
    <form method="POST">

        <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
        <p><strong>Correo:</strong> {{ usuario.correo }}</p>

        <label for="rol">Rol</label>
        <select name="rol" required>
            <option value="administrador" {{ 'selected' if usuario.rol == 'administrador' }}>Administrador</option>
            <option value="director" {{ 'selected' if usuario.rol == 'director' }}>Director</option>
            <option value="estudiante" {{ 'selected' if usuario.rol == 'estudiante' }}>Estudiante</option>
        </select>

        <button type="submit">Guardar cambios</button>

        <a href="{{ url_for('admin.listar_usuarios') }}">â¬… Volver</a>
    </form>
</main>

</body>
</html>
