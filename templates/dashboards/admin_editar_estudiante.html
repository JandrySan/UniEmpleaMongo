<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante | UniEmplea</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
        }

        main {
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Editar Estudiante</h1>
</header>

<main>

    <form method="POST">

        <label>Nombre</label>
        <input type="text" value="{{ estudiante.nombre }}" disabled>

        <label>Correo</label>
        <input type="email" value="{{ estudiante.correo }}" disabled>

        <label>Semestre</label>
        <input type="number" name="semestre" min="1" max="10"
               value="{{ estudiante.semestre }}">

        <label>Carrera ID</label>
        <input type="text" name="carrera_id"
               value="{{ estudiante.carrera_id }}">

        <button type="submit">ðŸ’¾ Guardar cambios</button>

    </form>

    <a href="{{ url_for('admin.listar_estudiantes') }}">â¬… Volver</a>

</main>

</body>
</html>
