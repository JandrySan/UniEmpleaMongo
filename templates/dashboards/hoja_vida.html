<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Hoja de Vida | UniEmplea</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        /* ===== HEADER ===== */
        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        nav a {
            background: white;
            color: #0d6efd;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 8px;
            font-size: 14px;
        }

        nav a.logout {
            background: #dc3545;
            color: white;
        }

        nav a:hover {
            opacity: 0.9;
        }

        /* ===== CONTENEDOR ===== */
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 30px;
        }

        /* ===== CARD ===== */
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #0d6efd;
            margin-top: 0;
        }

        /* ===== ESTADOS ===== */
        .estado-ok {
            color: #198754;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .estado-warn {
            color: #d97706;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* ===== BOTONES ===== */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-primary { background: #0d6efd; color: white; }
        .btn-primary:hover { background: #0b5ed7; }

        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5c636a; }

        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #bb2d3b; }

        /* ===== FORM ===== */
        input[type="file"] {
            margin-top: 8px;
            margin-bottom: 10px;
        }

        /* ===== PDF ===== */
        .pdf-container {
            margin-top: 25px;
        }

        .pdf-container iframe {
            width: 100%;
            height: 550px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<header>
    <h1>Mi Hoja de Vida</h1>
    <nav>
        <a href="{{ url_for('egresado.dashboard_egresado') }}"> Ver Ofertas</a>
        <a href="{{ url_for('egresado.historial_academico') }}"> Estado Académico</a>
        <a href="{{ url_for('auth.logout') }}" class="logout">Cerrar sesión</a>
    </nav>
</header>

<div class="container">
    <div class="card">

        <h2>Currículum Vitae</h2>

        {% if usuario and usuario.get('cv_path') %}
            <p class="estado-ok">CV cargado correctamente</p>

            <a href="{{ url_for('static', filename=usuario.cv_path) }}"
               target="_blank"
               class="btn btn-secondary">
                Ver mi CV
            </a>

            <form action="{{ url_for('egresado.eliminar_cv') }}"
                  method="POST"
                  style="display:inline;"
                  onsubmit="return confirm('¿Seguro que deseas eliminar tu CV?');">
                <button type="submit" class="btn btn-danger">
                    Eliminar CV
                </button>
            </form>

            

        {% else %}
            <p class="estado-warn">⚠️ No has subido tu CV</p>
        {% endif %}

        <!-- SUBIR CV -->
        <form action="{{ url_for('egresado.subir_cv') }}"
              method="POST"
              enctype="multipart/form-data">

            <label><strong>Subir nuevo CV (PDF)</strong></label><br>
            <input type="file" name="cv" accept=".pdf" required><br>

            <button type="submit" class="btn btn-primary">
                ⬆ Subir CV
            </button>
        </form>

    </div>
</div>

</body>
</html>
