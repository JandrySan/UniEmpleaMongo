<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - UniEmplea</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      background-image: url("{{ url_for('static', filename='EZM_1396-1024x683.jpg') }}");
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    form {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 45px 55px;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      width: 320px;
      margin-top: 220px;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px 10px 40px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      opacity: 0.8;
    }

    .password-container {
      position: relative;
    }

    .password-container .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      cursor: pointer;
      opacity: 0.8;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #3b82f6;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #2563eb;
    }

    a {
      color: #90cdf4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>

<body>

  <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
    <img src="{{ url_for('static', filename='UniEmplea3.png') }}" alt="Imagen debajo del título"
      style="width:200px; margin: 20px 0;">
    <h1>Iniciar sesión</h1>

    <!-- Correo con ícono -->
    <div class="input-group">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" class="input-icon" alt="Correo">
      <input name="correo" type="email" placeholder="Correo" required>
    </div>

    <!-- Contraseña con ícono y toggle -->
    <div class="input-group password-container">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" class="input-icon" alt="Contraseña">
      <input id="password" name="contrasena" type="password" placeholder="Contraseña" required>
      <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" class="toggle-icon" alt="Mostrar/Ocultar"
        onclick="togglePassword()" title="Mostrar/Ocultar contraseña">
    </div>

    <!-- CAPTCHA -->
    <label id="captcha-label"></label>
    <input type="number" id="captcha" placeholder="Escribe la respuesta" required>

    <div class="error" id="captcha-error"></div>

    <button type="submit">Entrar</button>

    <p style="margin-top: 20px;">
      ¿Eres una empresa? <a href="{{ url_for('auth.registro_empresa') }}"
        style="color: #60a5fa; font-weight: bold;">Regístrate aquí</a>
    </p>

  </form>

  <script>
    // Generar números aleatorios para el captcha
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    const resultado = num1 + num2;

    document.getElementById('captcha-label').innerText = `¿Cuánto es ${num1} + ${num2}?`;

    // Validar el captcha antes de enviar
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      const respuesta = parseInt(document.getElementById('captcha').value.trim());
      const errorBox = document.getElementById('captcha-error');

      if (isNaN(respuesta) || respuesta !== resultado) {
        e.preventDefault(); // Detiene el envío del formulario
        errorBox.innerText = '❌ Captcha incorrecto. Intenta de nuevo.';
      } else {
        errorBox.innerText = '';
      }
    });

    // Alternar visibilidad de la contraseña
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>

</html>
