<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario | UniEmplea</title>

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e5e7eb;
            --danger: #dc2626;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text);
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 500px;
            margin: 40px auto;
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,.06);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity .2s, transform .1s;
        }

        button:hover {
            opacity: .9;
            transform: scale(1.02);
        }

        .error {
            background: #fee2e2;
            color: var(--danger);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Crear Usuario</h1>
</header>

<main>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Nombre</label>
        <input type="text" name="nombre">

        <label>Correo</label>
        <input type="email" name="correo">

        <label>Contraseña</label>
        <input type="password" name="password">

        <label>Rol</label>
        <select name="rol">
            <option value="">Seleccione un rol</option>
            <option value="administrador">Administrador</option>
            <option value="decano">Decano</option>
            <option value="egresado">Egresado</option>
        </select>

        <button type="submit">Crear Usuario</button>
    </form>

    <a href="{{ url_for('admin.listar_usuarios') }}">⬅ Volver</a>
</main>

</body>
</html>
